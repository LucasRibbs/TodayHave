<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODAY HAVE?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* tela branca */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text {
      font-size: 6vw;             /* responsivo */
      min-font-size: 24px;
      letter-spacing: 0.06em;
      font-weight: 700;
      color: #000000;
      text-transform: uppercase;
    }

    /* opcional: pequena redução em telas muito pequenas */
    @media (max-width: 420px) {
      .text { font-size: 9vw; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="text">TODAY HAVE?</div>
  </div>
</body>
</html>
